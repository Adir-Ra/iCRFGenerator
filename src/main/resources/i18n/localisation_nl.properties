mainWelcome = \
  Welkom bij de Registry in a Box iCRF Generator, de tool om interoperabele Case Report Forms te genereren!\n\
  Selecteer een EDC in de dropdown en druk de startknop om te beginnen.\n\
  \n\
  ---------------------------------------------------------------------------------------------------------------------------------------------------------\n\n\
  Voor meer handige tooltjes en hulpmiddelen: houd de Health-RI website in de gaten (https://health-ri.org).\n\
  Hierop komt binnenkort een Registry in a Box sectie!

mainHelp = \
  1) selecteer de EDC waar je een CRF voor wil genereren\n\
  2) selecteer een of meerdere codeboeken die je zou willen gebruiken\n\
  3) selecteer de datasets uit de codeboeken en de talen waarin je interesse hebt\n\
  4) selecteer de items vanuit de boom en pas deze (voor zover mogelijk) aan\n\
  5) beeindig de Wizard en selecteer een locatie waar de file moet worden opgeslage\n\
  6) importeer de CRF in de EDC tool of open de gegenereerde CRF in een daarvoor geschikte editor\n\n

