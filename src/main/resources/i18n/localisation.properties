### MainWindow ###
##################

mainWelcome = \
  Welcome to the Registry in a Box iCRF Generator, the tool to generate interoperable Case Report Forms!\
  \nSelect an EDC from the dropdown and press Run to get started.\n\
  \n\
  ---------------------------------------------------------------------------------------------------------------------------------------------------------\n\n\
  For more useful tools and guidances, keep an eye on the health-ri website (https://health-ri.org), which will\n\
  soon have a Registry in a Box section!

mainHelp = \
  1) select the EDC for which you want to generate the CRF\n\
  2) select one or more codebooks from which you would like to reuse items\n\
  3) select the datasets from the codebooks and the languages you're interested in\n\
  4) select items from the tree and customise (some) item details\n\
  5) finish the wizard and select a location and name for your file\n\
  6) import the CRF in your EDC or open the generated file in a suitable editor to edit it\n\n

